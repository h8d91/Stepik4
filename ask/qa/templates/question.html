<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
		<title>{{ question.render() }} - QA</title>
	</head>
	<body>
		<h1>{{ question.render() }}</h1>
		<p>{{ question.text.render() }}</p>
		<hr>
			{% for answer in answers %}
				<p><b>{{ answer.author.username }}</b> <br> {{ answer.text.render() }} ({{ answer.added_at }})</p>
			{% endfor %}
	</body>
</html>
