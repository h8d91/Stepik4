<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Главная страница - {{ page.number }}</title>
	</head>
	<body>
		<div style="text-align: right; font-weight: bold">
			{{ username }}
			<form method="POST" action="/logout/?next=/?page={{ page.number }}" >
				<input type="submit" value="Выйти">
				{% csrf_token %}
			</form>		
		</div>
		<h1>Новые вопросы</h1>		
		<ul>
			{% for q in page %}
				<li><a href="{{ q.get_url }}">{{ q.title }}</a></li>
			{% endfor %}
		</ul>
		{% if page.has_previous %}
			<a href="{{paginator.baseurl }}{{ page.previous_page_number }}">Назад</a>
		{% endif %}
		
		{% if page.has_next %}
			<a href="{{ paginator.baseurl }}{{ page.next_page_number }}">Вперёд</a>
		{% endif %}
	</body>
</html>
